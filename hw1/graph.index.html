<html>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>
<style>
    #container {
        min-width: 320px;
        max-width: 800px;
        margin: 0 auto;
    }
</style>

<body>
    <div id="container"></div>

    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'networkgraph',
                plotBorderWidth: 1
            },
            title: {
                text: 'Networkgraph with random initial positions'
            },
            plotOptions: {
                networkgraph: {
                    keys: ['from', 'to']
                }
            },
            series: [{
                layoutAlgorithm: {
                    enableSimulation: true,
                    initialPositions: function() {
                        var chart = this.series[0].chart,
                            width = chart.plotWidth,
                            height = chart.plotHeight;

                        this.nodes.forEach(function(node) {
                            // If initial positions were set previously, use that
                            // positions. Otherwise use random position:
                            node.plotX = node.plotX === undefined ?
                                Math.random() * width : node.plotX;
                            node.plotY = node.plotY === undefined ?
                                Math.random() * height : node.plotY;
                        });
                    }
                },
                name: 'K8',
                data: [

                    ['Beers', 'Ales'],
                    ['Ales', 'old Ales'],
                    ['Ales', 'brwon Ales'],


                    ['B', 'C'],
                    ['B', 'D'],
                    ['B', 'E'],
                    ['B', 'F'],
                    ['B', 'G'],

                    ['C', 'D'],
                    ['C', 'E'],
                    ['C', 'F'],
                    ['C', 'G'],

                    ['D', 'E'],
                    ['D', 'F'],
                    ['D', 'G'],

                    ['E', 'F'],
                    ['E', 'G'],

                    ['F', 'G']
                ]
            }]
        });
    </script>



</body>


</html>
