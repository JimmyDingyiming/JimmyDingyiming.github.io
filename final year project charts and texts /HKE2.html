<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 320px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/highcharts-more.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>

    <div id="container"></div>


    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'packedbubble',
                height: '100%'
            },
            title: {
                text: 'Value comparison'
            },
            tooltip: {
                useHTML: true,
                pointFormat: '<b>{point.name}:</b> HK${point.y}billion'
            },
            plotOptions: {
                packedbubble: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        filter: {
                            property: 'y',
                            operator: '>',
                            value: 250
                        },
                        style: {
                            color: 'black',
                            textOutline: 'none',
                            fontWeight: 'normal'
                        }
                    },
                    minPointSize: 5
                }
            },
            series: [{
                name: 'HKE',
                data: [{
                        name: "HKE's net asset value",
                        value: 1.12
                    },

                ]
            }, {
                name: 'Cathay',
                data: [{
                    name: "Cathay's net asset value",
                    value: 63.94
                }, {
                    name: "Cathay's price for acqusition",
                    value: 4.93
                }, ]
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            align: 'right',
                            verticalAlign: 'middle',
                            layout: 'vertical'
                        }
                    }
                }]
            }
        });
    </script>
</body>

</html>
