<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Railway fares from Hong Kong to mainland cities'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: [
                    '',
                    'Shanghai',
                    'Guangzhou',
                    'Hangzhou',
                    'Wuhan',
                    'Chengdu'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Ticket Fare/Yuan'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} RMB</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Beijing',
                data: [1077]

            }, {
                name: 'Shanghai',
                data: [1008]

            }, {
                name: 'Guangzhou',
                data: [215]

            }, {
                name: 'Hangzhou',
                data: [935]

            }, {
                name: 'Wuhan',
                data: [678.5]
            }, {
                name: 'Chengdu',
                data: [750]
            }]
        });
    </script>
</body>

</html>
