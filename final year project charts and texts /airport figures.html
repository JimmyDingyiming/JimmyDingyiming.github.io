<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 800px;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/sunburst.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>

    <div id="container"></div>



    <script type="text/javascript">
        var data = [{


        }, {
            'id': '1.3',
            'parent': '0.0',
            'name': 'Guangzhou Baiyun Airport',
            'value': 100
        }, {
            'id': '1.1',
            'parent': '0.0',
            'name': 'Shenzhen Baoan Airport',
            'value': 140
        }, {
            'id': '1.2',
            'parent': '0.0',
            'name': 'Hong Kong International Airport',
            'value': 220
        }, ];

        // Splice in transparent for the center circle
        Highcharts.getOptions().colors.splice(0, 0, 'transparent');


        Highcharts.chart('container', {

            chart: {
                height: '100%'
            },

            title: {
                text: 'Airports comparison in HK&GS'
            },
            tooltip: {
                headerFormat: "",
                pointFormat: 'The number of destinations for <b>{point.name}</b> is <b>{point.value}</b>'
            },

            series: [{
                type: "sunburst",
                data: data,
                allowDrillToNode: true,
                cursor: 'pointer',
                dataLabels: {
                    format: '{point.name}',
                    filter: {
                        property: 'innerArcLength',
                        operator: '>',
                        value: 16
                    }
                },
                levels: [{
                    level: 1,
                    colorByPoint: true,
                    colorVariation: {
                        key: 'brightness',
                        to: -0.5
                    },

                    dataLabels: {
                        filter: {
                            property: 'outerArcLength',
                            operator: '>',
                            value: 64
                        }
                    }
                }, {
                    level: 2,
                    colorByPoint: true
                }, {
                    level: 3,
                    colorVariation: {
                        key: 'brightness',
                        to: -0.5
                    }
                }, {
                    level: 4,
                    colorVariation: {
                        key: 'brightness',
                        to: 0.5
                    }
                }]

            }],

        });
    </script>
</body>

</html>
