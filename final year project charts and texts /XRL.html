<body>

    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/highcharts-more.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {

            chart: {
                type: 'columnrange',
                inverted: true
            },

            title: {
                text: 'Airfares from Hong Kong to mainland cities'
            },

            subtitle: {
                text: 'The price following is based on the assumption that booking is made before two weeks'
            },

            xAxis: {
                categories: ['Beijing', 'Shanghai', 'Guangzhou', 'Hangzhou', 'Wuhan', 'Chengdu', ]
            },

            yAxis: {
                title: {
                    text: 'Yuan(RMB)'
                }
            },

            tooltip: {
                valueSuffix: 'RMB'
            },

            plotOptions: {
                columnrange: {
                    dataLabels: {
                        enabled: true,
                        format: '{y}RMB'
                    }
                }
            },

            legend: {
                enabled: false
            },

            series: [{
                name: 'cost of Airfare',
                data: [
                    [1000, 1600],
                    [900, 1400],
                    [1400, 2000],
                    [1000, 2700],
                    [1000, 1700],
                    [1300, 2500],


                ]
            }]

        });
    </script>
</body>

</html>
