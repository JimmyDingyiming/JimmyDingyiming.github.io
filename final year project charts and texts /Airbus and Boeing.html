<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Comparison between Airbus and Boeing'
            },
            xAxis: {
                categories: ['delivery in 2018', 'net orders for 2018', 'revenue for 2018' + '/USD billion', 'staff size' + '/000']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'The battle between Airbus and Boeing'
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: 'Airbus',
                data: [800, 747, 71, 130]
            }, {
                name: 'Boeing',
                data: [806, 893, 101, 153]
            }]
        });
    </script>
</body>

</html>
