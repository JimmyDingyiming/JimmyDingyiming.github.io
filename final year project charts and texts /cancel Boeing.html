<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 320px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/highcharts-more.js"></script>
    <script src="../../code/modules/exporting.js"></script>

    <div id="container"></div>


    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'packedbubble',
                height: '100%'
            },
            title: {
                text: 'Carbon emissions around the world (2014)'
            },
            tooltip: {
                useHTML: true,
                pointFormat: '<b>{point.name}:</b> {point.y}m CO<sub>2</sub>'
            },
            plotOptions: {
                packedbubble: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        filter: {
                            property: 'y',
                            operator: '>',
                            value: 250
                        },
                        style: {
                            color: 'black',
                            textOutline: 'none',
                            fontWeight: 'normal'
                        }
                    },
                    minPointSize: 5
                }
            },
            series: [{

                name: 'Africa',
                data: [{
                    name: "Senegal",
                    value: 8.2
                }]
            }, {
                name: 'North America',
                data: [{
                    name: "Costa Rica",
                    value: 7.6
                }]

            }]ï¼Œ
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            align: 'right',
                            verticalAlign: 'middle',
                            layout: 'vertical'
                        }
                    }
                }]
            }
        });
    </script>
</body>

</html>
